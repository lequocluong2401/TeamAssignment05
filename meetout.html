<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vintalight</title>
    <link rel="stylesheet" href="css/stylemeet.css">
  </head>
  <body >
  <div>
  <h1 style="margin-left: 550px; color:#f7b32d">#Undo</h1>
  <div>
    <section class="vintalight" id="vintalight">
          <figure class="vintalight__container">
            <div class="vintalight__photo"><img class="vintalight__img" src="images/khoi.jpg?w=400&amp;h=300&amp;auto=compress&amp;cs=tinysrgb" alt="Ngo Viet Anh Khoi"></div>
            <figcaption class="vintalight__caption">
              <h3 class="vintalight__text">Ngo Viet Anh Khoi</h3>
            </figcaption>
          </figure>
          <figure class="vintalight__container">
            <div class="vintalight__photo"><img class="vintalight__img" src="images/nguyen.jpg?h=350&amp;auto=compress&amp;cs=tinysrgb" alt="Tran Bao Nguyen"></div>
            <figcaption class="vintalight__caption">
              <h3 class="vintalight__text">Tran Bao Nguyen</h3>
            </figcaption>
          </figure>
          <figure class="vintalight__container">
            <div class="vintalight__photo"><img class="vintalight__img" src="images/luong.jpg?h=350&amp;auto=compress&amp;cs=tinysrgb" alt="Le Quoc Luong"></div>
            <figcaption class="vintalight__caption">
              <h3 class="vintalight__text">Le Quoc Luong</h3>
            </figcaption>
          </figure>
          <figure class="vintalight__container">
            <div class="vintalight__photo"><img class="vintalight__img" src="images/huy.jpg?h=350&amp;auto=compress&amp;cs=tinysrgb" alt="Trieu Duc Huy"></div>
            <figcaption class="vintalight__caption">
              <h3 class="vintalight__text">Trieu Duc Huy</h3>
            </figcaption>
          </figure>
          <figure class="vintalight__container">
            <div class="vintalight__photo"><img class="vintalight__img" src="images/khang.jpg?h=350&amp;auto=compress&amp;cs=tinysrgb" alt="Pham Dinh Khang"></div>
            <figcaption class="vintalight__caption">
              <h3 class="vintalight__text">Pham Dinh Khang</h3>
            </figcaption>
          </figure>
          <figure class="vintalight__container">
            <div class="vintalight__photo"><img class="vintalight__img" src="images/hung.jpg?h=350&amp;auto=compress&amp;cs=tinysrgb" alt="Nguyen Manh Hung"></div>
            <figcaption class="vintalight__caption">
              <h3 class="vintalight__text">Nguyen Manh Hung</h3>
            </figcaption>
          </figure>
    </section>
    <script src="js/scriptmeet.js"></script>
  </body>
</html>
